<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="#{global.app.title}"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/dist/css/skins/_all-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/iCheck/square/blue.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/assets/html5shiv.min.js}"></script>
    <script th:src="@{/assets/respond.min.js}"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b th:text="#{global.app.logo1}"/><th:block th:text="#{global.app.logo2}"/>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <form th:action="@{/login}" th:method="post">
            <div class="panel-body bg-light p30">
                <div class="alert alert-danger alert-dismissable" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <i class="fa fa-remove pr10"></i>
                    <th:block th:text="${errorMsg}"/>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" th:placeholder="#{login.label.username}"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" th:placeholder="#{login.label.password}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" th:text="#{login.label.rememberme}"/>
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{login.button.submit}"/>
                </div><!-- /.col -->
            </div>
        </form>

        <!--<a th:href="@{/forgot}" th:text="#{login.label.forgot}"/><br/>-->

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<script th:src="@{/assets/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
