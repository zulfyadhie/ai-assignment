<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:dt="http://github.com/dandelion/datatables"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main_layout">
<head></head>
<body>
<th:block layout:fragment="css-addition">
</th:block>
<th:block layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <th:block th:text="#{menu.setting.organization}"/>
            <small th:text="#{menu.setting.organization.detail}"/>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> <th:block th:text="#{crumb.home}"/></a></li>
            <li><a th:href="@{/setting/organization}"><th:block th:text="#{crumb.setting.organization}"/></a></li>
            <li class="active" th:text="#{crumb.setting.organization.detail}"/>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <form th:object="${organizationForm}" method="post" th:action="@{/setting/organization/detail}" role="form">
            <div class="box">
                <div class="box-header with-border">
                    <div class="alert alert-danger alert-dismissable" th:if="${errorMsg != null}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <i class="fa fa-remove pr10"></i>
                        <strong><th:block th:text="#{global.notif.error}"/></strong>.&nbsp;
                        <th:block th:text="${errorMsg}"/>
                    </div>
                </div>
                <div class="box-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div th:attr="class=${#fields.hasErrors('name') ? 'form-group has-error' : 'form-group'}">
                        <label for="name" th:text="#{organization.label.name}"/>
                        <input type="text" class="form-control" id="name" th:placeholder="#{organization.label.name}" th:field="*{name}"/>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('name')}" th:text="${err}"/></span>
                    </div>
                    <div th:attr="class=${#fields.hasErrors('address') ? 'form-group has-error' : 'form-group'}">
                        <label for="address" th:text="#{organization.label.address}"/>
                        <textarea id="address" class="textarea" th:field="*{address}"></textarea>
                        <span class="help-block"><th:block th:each="err : ${#fields.errors('address')}" th:text="${err}"/></span>
                    </div>
                </div>
                <div class="box-footer">
                    <a th:href="@{/setting/organization}" type="button" class="btn btn-danger" th:text="#{global.button.cancel}"/>
                    <button type="submit" class="btn btn-primary" th:text="*{id == null} ? #{global.button.submit} : #{global.button.update}"/>
                </div>
            </div>
        </form>
    </section><!-- /.content -->
</th:block>
<th:block layout:fragment="js-addition">
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
